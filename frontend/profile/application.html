<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Bizning veterinariya veb-saytimiz uy hayvonlaringiz uchun eng yaxshi tibbiy xizmatlarni taqdim etadi. Tajribali veterinarlar, vaksinalar, stomatologiya va boshqa g'amxo'rlik xizmatlari bilan hayvonlaringizning salomatligini ta'minlaymiz." />
    <meta name="keywords"
        content="veterinariya, uy hayvonlari, hayvonlar, g'amxo'rlik, veterinar xizmatlari, vaksina, emlash, stomatologiya, hayvonlarni davolash, sog'liqni saqlash, tajribali veterinarlar, bog'lanish, xizmat ko'rsatish" />
    <title>Veterinariya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id="root">
        <div class="center">
            <aside>
                <div>
                    <div class="kabinet">
                        <div id="menu-icon">
                            <i class="fas fa-bars"></i>
                        </div>
                        <h1 onclick="location.href='../home/index.html'">Sizning kabinetingiz</h1>
                    </div>
                    <div id="nav-menu" class="buttons">
                        <a href="./index.html" class="tab-button">
                            <i class="fa-solid fa-user"></i>Profil
                        </a>
                        <a href="./application.html" class="tab-button active">
                            <i class="fa-solid fa-stethoscope"></i>Murojaat
                        </a>
                        <a href="./vaccation.html" class="tab-button">
                            <i class="fa-solid fa-syringe"></i>Emlash
                        </a>
                        <a href="./notification.html" class="tab-button">
                            <i class="fa-solid fa-comments"></i>Bildirishnoma
                        </a>
                    </div>
                </div>

                <div class="exit">
                    <button>Chiqish <i class="fas fa-sign-out-alt"></i></button>
                </div>
            </aside>
            <main>
                <div id="murojaatlar">
                    <header>
                        <h2>Barcha murojaatlar</h2>
                        <button class="murojaat_button"><i class="fas fa-plus"></i></button>
                    </header>
                    <div class="post-murojat">
                        <div class="block_mur">
                            <h3>Murojaat</h3>
                            <p>Kasallik : samollash</p>
                            <p>Doctor : Dr. John Doe</p>
                            <p>Sanasi : 21.04.2024</p>
                        </div>
                    </div>

                </div>
            </main>
        </div>

        <div class="modal-body">
            <div class="add_murojaat">

                <form id="murojaat-form">
                    <h2>Murojaat qoâ€˜shish</h2>
                    <label for="doctor">Doktor:</label>
                    <input type="text" id="doctor" placeholder="Doktor ismi" required />
                    <label for="disease">Kasallik:</label>
                    <input type="text" id="disease" placeholder="Kasallik turi" required />
                    <button type="submit">Yuborish</button>
                </form>
            </div>
        </div>
    </div>


    <script>
        const token = localStorage.getItem("token")
        if (!token) {
            window.location.href = "/frontend/home/index.html"
        }

        const murojaat_button = document.querySelector('.murojaat_button')
        const modal_body = document.querySelector('.modal-body')

        murojaat_button.addEventListener('click', () => {
            modal_body.style.opacity = 1
            modal_body.style.pointerEvents = "all"
        })

        modal_body.addEventListener("click", (event) => {
            if (event.target === modal_body) {
                modal_body.style.opacity = 0;
                modal_body.style.pointerEvents = "none";
            }
        }, true);

    </script>
    <script src="./navbar.js"></script>
    
</body>

</html>
